plugins {
    id 'java'
    id 'checkstyle'
}

group 'com.jalasoft'
version '1.0'

repositories {
    mavenCentral()
}

checkstyle {
    toolVersion = '8.40'
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.8.0'
}
